{% extends "base.html" %}

{% comment %}
	The section in the '.stbuser' div relates to the custom user and auth 
	behaviour.
{% endcomment %}

{% block title_tag %}Log In{% endblock %}

{% block body_content %}
  <div class="stbuser">
    <h1>Log In</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
  </div>
{% endblock body_content%}
