{% extends "base.html" %}

{% comment %}
	The section in the '.stbuser' div relates to the custom user and auth 
	behaviour.
{% endcomment %}

{% block title_tag %}Sign In{% endblock %}

{% block page_content %}
  <div class="stbuser">
    <h1>Sign In</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign in</button>
    </form>
  </div>
{% endblock page_content%}
